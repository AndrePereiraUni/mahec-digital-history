---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-xl-6">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
  <div class="row">
    {% for author in site.people %}
    <div class="col-lg-4 col-xl-3">
      <h2>
        <a href="{{author.url}}"> {{ author.title }}</a>
      </h2>
      <p>{{ author.content }}</p>
    </div>
    {% endfor %}
  </div>
</div>
